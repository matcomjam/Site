<div class="container">
    <header class="pageHeader">
        <h3><i aria-hidden="true"></i> {{'Contests' | translate}}</h3>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search problem by name...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        <p>
            <a [routerLink]="['/insert-contest']">Create new <i class="fa fa-plus-circle"></i></a>
        </p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
                <th>Duration</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contest of contestList">
                <!--<th scope="row">1</th>-->
                <td>
                    <a [routerLink]="['/contests/', contest.contestId]">{{contest.contestId}}</a>
                </td>
                <td>{{contest.title}}</td>
                <td>{{contest.description}}</td>
                <td>{{contest.duration}}</td>
                <td>
                    <a [routerLink]="['/contest/edit/', contest.contestId]"><i class="fa fa-pencil-square-o"></i> Edit </a> |
                    <a [routerLink]="" (click)="delete(contest.contestId)"><i class="fa fa-trash-o"></i> Delete </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
