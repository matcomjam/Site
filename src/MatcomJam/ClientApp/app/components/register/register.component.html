<html>
<body>
    <div class="vertical-center-flex">
        <div class="register-container" center-block>
            <div class="panel panel-primary" boxshadow>
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Register
                </div>
                <div class="panel-body">
                    <form *ngIf="formResetToggle" class="form-horizontal register" name="registerForm" #f="ngForm" novalidate
                          (ngSubmit)="f.form.valid ? register() :
                          (!email.valid && showErrorAlert('Eamil is required', 'Please enter a valid email'));
                          (!password.valid && showErrorAlert('Password is required', 'Please enter a valid password'));
                          (!confirmPassword.valid && showErrorAlert('Password Confirmation is required', 'Please confirm the password'))">
                        <div class="form-group has-feedback">
                            <label class="control-label col-md-2" for="register-email">Email:</label>
                            <div class="col-md-10" [ngClass]="{'has-success': f.submitted && email.valid, 'has-error' : f.submitted && !email.valid}">
                                <input type="text" id="register-email" name="email" placeholder="Enter email or username" class="form-control" [(ngModel)]="userRegister.email" #email="ngModel" required />
                                <span *ngIf="f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': email.valid, 'glyphicon-remove' : !email.valid}" aria-hidden="true"></span>
                                <span class="errorMessage" *ngIf="f.submitted && !email.valid">
                                    Email is required
                                </span>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="control-label col-md-2" for="register-password">Password:</label>
                            <div class="col-md-10" [ngClass]="{'has-success': f.submitted && password.valid, 'has-error' : f.submitted && !password.valid}">
                                <input type="password" id="register-password" name="password" placeholder="Enter password" class="form-control" [(ngModel)]="userRegister.password" #password="ngModel" required />
                                <span *ngIf="f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': password.valid, 'glyphicon-remove' : !password.valid}" aria-hidden="true"></span>
                                <span class="errorMessage" *ngIf="f.submitted && !password.valid">
                                    Password is required
                                </span>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="control-label col-md-2" for="registerConfirm-password">Confirm Password:</label>
                            <div class="col-md-10" [ngClass]="{'has-success': f.submitted && confirmPassword.valid, 'has-error' : f.submitted && !confirmPassword.valid}">
                                <input type="password" id="register-confirmPassword" name="confirmPassword" placeholder="Enter password confirmation" class="form-control" [(ngModel)]="userRegister.confirmPassword" #confirmPassword="ngModel" required />
                                <span *ngIf="f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': confirmPassword.valid, 'glyphicon-remove' : !confirmPassword.valid}" aria-hidden="true"></span>
                                <span class="errorMessage" *ngIf="f.submitted && !confirmPassword.valid">
                                    Password Confirmation is required
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button type="submit" class="btn btn-primary" [disabled]="isLoading"><i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i> {{isLoading ? 'Register in...' : 'Register'}}</button>
                            </div>
                        </div>
                        <!--<div align="center">
                            Username *: <input type="username" name="username" /><br />
                            Password *: <input type="password" name="pwd" /><br />
                            Confirm Password *: <input type="confirmPassword" name="confirmPassword" /><br />

                            Email *: <input type="email" name="email" /><br />

                            <input type="submit" value="Submit" />
                        </div>-->
                    </form>
                </div>
            </div>
        </div>

    </div>



    <p>Note: Please make sure your details are correct before submitting form and that all fields marked with * are completed!.</p>


</body>
</html>
