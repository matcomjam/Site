<div class="tab-content" *ngIf="blog">
    <div class="bg-faded p-1">
        <h3>
            {{blog.title}}
        </h3>
        <h6>
            by <a href="javascript:;">{{blog.userName}}</a>
        </h6>
    </div>
    <div class="card-text p-1">
            <h5>{{blog.description}}</h5>
    </div>
   
    <hr />

    <div class="form-group row">
        <div class="col-md-6">
            <textarea class="form-control" type="text" [(ngModel)]="actualComment.description" name="Description" data-val="true" placeholder="Enter a messagge"></textarea>
            <!--<div class-validation-error *ngIf="Description.invalid && Description.touched">This Field is Required</div>-->
        </div>
        <!--<span class="text-danger" *ngIf="problemForm.hasError('required', 'description') && formDir.submitted">
            Description is required
        </span>-->
        <button class="btn" (click)="saveComment()" [class.disabled]="actualComment.description == null || actualComment.description == ''">Commentar</button>
    </div>
</div>
